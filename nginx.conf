server {
    listen       80;
    server_name  localhost;

    location / {
        root /usr/share/nginx/html/app;
	    try_files $uri /index.html;
    }
    
    location /thank-you {
        proxy_pass http://localhost:3000/thank-you; 
    }

    location /users {
        root /usr/share/nginx/html/app;
	    try_files $uri /users.html;
    }
    
    location /thankyou {
        root /usr/share/nginx/html/app;
	    try_files $uri /thankyou.html;
    }

    location /results {
        root /usr/share/nginx/html/app;
	    try_files $uri /results.csv;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html/app;
    }
}
